<body>
    <h2>Lanche</h2>
    <hr>
    <p>Escolha o lanche a partir do código e em seguida informe a quantidade:</p>
    <table style="width:100%">
        <tr>
            <th>Código</th>
            <th>Especificação</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Cachorro quente</td>
            <td>R$ 4.00</td>
        </tr>
        <tr>
            <td>2</td>
            <td>X-Salada</td>
            <td>R$ 4.50</td>
        </tr>
        <tr>
            <td>3</td>
            <td>X-Bacon</td>
            <td>R$ 5.00</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Torrada simples</td>
            <td>R$ 2.00</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Refrigerante</td>
            <td>R$ 1.50</td>
        </tr>
    </table>
    <h3>Seu pedido:</h3>
    <hr>
    <script>

        function fazerPedido() {
            
            // Entrada
            let codigo = Number(prompt("Informe o código do lanche:"));
            console.log('codigo:', codigo);

            let quantidade = Number(prompt("Informe a quantidade:"));
            console.log('quantidade:', quantidade);

            switch (codigo) {
                case 1:
                    let valorCQ = 4.00.toFixed(2)
                    let nomeCQ = 'Cachorro quente'
                    calcular(valorCQ, quantidade)
                    console.log(valorCQ, quantidade)
                    imprimir(quantidade, nomeCQ, valorCQ, valorTotal)
                    break;
                case 2:
                    let valorXS = 4.50.toFixed(2)
                    let nomeXS = 'X-Salada'
                    calcular(valorXS, quantidade)
                    imprimir(quantidade, nomeXS, valorXS, valorTotal)
                    break;
                case 3:
                    let valorXB = 5.00.toFixed(2)
                    let nomeXB = 'X-Bacon'
                    calcular(valorXB, quantidade)
                    imprimir(quantidade, nomeXB, valorXB, valorTotal)
                    break;
                case 4:
                    let valorTS = 2.00.toFixed(2)
                    let nomeTS = 'Torrada simples'
                    calcular(valorTS, quantidade)
                    imprimir(quantidade, nomeTS, valorTS, valorTotal)
                    break;
                case 5:
                    let valorRF = 1.50.toFixed(2)
                    let nomeRF = 'Refrigerante'
                    calcular(valorRF, quantidade)
                    imprimir(quantidade, nomeRF, valorRF, valorTotal)
                    break;
                default:
                    break;
            }

            function calcular(valor, quantidade){
                return valorTotal = (valor * quantidade).toFixed(2);
            }

            function imprimir(quantidade, pedido, valorUnitario, valorTotal) {
                return document.write(`Qtd: ${quantidade} | ${pedido} | Valor Unitário R$: ${valorUnitario} | Valor Total R$: ${valorTotal}`)    
            }
        }
    fazerPedido()

    </script>
