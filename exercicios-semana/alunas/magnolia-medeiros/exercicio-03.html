<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>

<body>
    <script>

        function pesquisa() {

            let alcool = 0
            let gasolina = 0
            let diesel = 0
            let codigo = 0

            do {
                let codigo = Number(prompt("Digite: 1-Álcool | 2-Gasolina | 3-Diesel | 4-Fim"))

                if (codigo != 4) {
                    if (codigo == 1) {
                        alcool++
                    } else if (codigo == 2) {
                        gasolina++
                    } else if (codigo == 3) {
                        diesel++
                    } else {
                        alert('Opção inválida!')
                        return pesquisa()
                    }
                } else {
                    break
                }

            } while (codigo != 4)

            imprimir(alcool, gasolina, diesel)
            
        }
        function imprimir(alcool, gasolina, diesel) {
            document.write('MUITO OBRIDADO' + '<br/>')
            document.write(`Álcool: ${alcool}<br/>`)
            document.write(`Gasolina: ${gasolina}<br/>`)
            document.write(`Diesel: ${diesel}<br/>`)
        }

        pesquisa()
    
    </script>
</body>

</html>
