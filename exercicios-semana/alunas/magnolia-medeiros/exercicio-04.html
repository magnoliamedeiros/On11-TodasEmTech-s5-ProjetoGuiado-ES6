<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>

<body>
    <script>

    function senhaFixa() {
        
        let senha = Number(prompt('Por favo, digite a sua senha'))

        if (senha != 2002) {
            var msg = 'Senha inválida!' 
            alert(msg)
            return senhaFixa()
        } else {
            var msg = 'Acesso permitido!'
            console.log(msg)
            alert(msg)
        }
        imprimir(msg)
    }
    function imprimir(msg) {
        document.write(`${msg}`)

    }
    senhaFixa()

    </script>
</body>

</html>
