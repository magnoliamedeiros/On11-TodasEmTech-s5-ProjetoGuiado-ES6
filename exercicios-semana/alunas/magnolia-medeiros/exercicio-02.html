    <h3>Resultado:</h3>

    <script>

    function processarNumeros() {
        
        let par = 0
        let impar = 0
        let positivo = 0
        let negativo = 0
        let neutro = 0
      
        for (let i = 0; i < 5; i++) {

            let numeros = Number(prompt('Digite números: '))

            if (numeros % 2 == 0) {
                par++
            } else {
                impar++
            }

            if (numeros > 0) {
                positivo++
            } else {
                negativo++
            }
        }
        
        document.write(`Números pares: ${par} | Números ímpares: ${impar} | Números positivos: ${positivo} | Números negativos: ${negativo}`)   
    }
    processarNumeros()
